<ion-view view-title="People">
  <ion-content padding="false">
    <label class="item item-input">
      <input type="text" ng-model="vm.filter" placeholder="Search (e.g. - John Smith)">
    </label>
    <ion-list>
      <ion-item class="" ng-repeat="person in vm.people | filter:vm.filter">
        {{person.name}}

        <ion-option-button class="button icon" ng-class="{'ion-ios-email': vm.platform.isIOS(), 'ion-android-mail': vm.platform.isAndroid()}" ng-click="vm.navigate('mailto:{{person.email}}')"></ion-option-button>
        <ion-option-button class="button icon" ng-class="{'ion-ios-telephone': vm.platform.isIOS(), 'ion-android-phone': vm.platform.isAndroid()}" ng-click="vm.navigate('tel:{{person.phone}}')"></ion-option-button>
        <ion-option-button class="button icon" ng-class="{'ion-ios-person': vm.platform.isIOS(), 'ion-android-person': vm.platform.isAndroid()}" ng-click="vm.navigate('https://www.yammer.com/rightpoint.com/users/{{person.username}}')"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
